<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tiktok-download</title>
  <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
  <script src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
  <script src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <style>
    #text {
      width: 100%;
      height: 7vh;
      margin-top: 10px;
    }

    * {
      margin: 0;
      padding: 0;
    }

    #res {
      font-size: 15px;
    }

    .bottom {
      flex: 1;
      box-sizing: border-box;
      margin-top: 10px;
      display: flex;
      flex-direction: row;
    }

    html,
    body,
    .container {
      height: 100%;
    }

    * {
      margin: 0px;
      padding: 0px;
      font-size: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .top {
      min-height: 60px;
      display: flex;
      flex-direction: row;
    }

    .left {
      width: 40%;
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      padding: 10px;
      box-sizing: border-box;
    }

    .button {
      margin-top: 10px;
    }

    .right {
      width: 60%;
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .bottom .left>textarea {
      width: 100%;
      height: 99%;
    }


    .table-container {
      flex: 1
    }

    .bottom>.right>.datagrid {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .bottom>.right>.datagrid>.datagrid-wrap {
      flex: 1;
    }

    .datagrid-view2 {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .datagrid-view2 .datagrid-body {
      flex: 1
    }

    .datagrid-btable td div {
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="left">
        <textarea id="text" name="" rows="10" placeholder="复制用户主页短链/长链到此输入框后按回车键,是主页链接！！！！！不是视频链接！！！！"></textarea>
        <div class="button">
          功能1-将上方输入框里的用户添加到下载队列
          <button onclick="reset()" id="reset">清空输入框</button>
          <button onclick="add()" id="add">添加</button>
          <button onclick="copyAndAdd()">一键粘贴+添加(部分支持)</button>
        </div>
        <div class="button">
          功能2
          <button onclick="closeServer()">强制停止服务</button>
        </div>
        <div class="button">
          功能3-启动下载
          <button onclick="startUpdate('desc')">列表倒序</button>
          <button onclick="startUpdate('asc')">列表正序</button>
        </div>
      </div>
      <div class="right">
        <div class="button">
          功能4-设置勾选用户的下载方式
          <button onclick="updateUserDownloadFlag('','0')">不下载</button>
          <button onclick="updateUserDownloadFlag('','2')">增量下载</button>
          <button onclick="updateUserDownloadFlag('','1')">全量下载</button>
        </div>
        <div class="button">
          功能5-搜索
          <input id="searchText" placeholder="昵称/ID，按回车"></input>
          <button onclick="search()" id="search">搜索</button>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="left">
        <textarea id="res" name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div class="right">
        <table id="grid" class="easyui-datagrid table-container">
        </table>
        <div id="pagination" class="easyui-pagination" style="background:#efefef;border:1px solid #ccc;"
          data-options="total:2000,pageSize:10">
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const initGrid = () => {
    $('#grid').datagrid({
      title: '已添加用户列表',
      // singleSelect:true,
      // multiSort: true,
      remoteSort: false,
      nowrap: false,
      columns: [[
        { field: 'RN', title: '序号', width: '50px', align: 'center' },
        {
          field: 'RN1', title: '', width: '50px', align: 'center', checkbox: true
        },
        // { field: 'ID', title: '数据记录ID', width: '10%', align: 'center' },
        { field: 'SEC_USER_ID', title: '官方用户ID', width: '20%', align: 'center' },
        {
          field: 'NICK_NAME', title: '昵称', width: '15%', align: 'center', formatter: function (value, row, index) {
            return value ? `<a href='${row['HOME_SHORT_URL']}' target='_blank'>${value}</a>` : row['HOME_SHORT_URL']
          }
        },
        {
          field: 'USER_PIC', title: '头像',sortable: true,  width: '10%', align: 'center', formatter: function (value, row, index) {
            return `<img style='width:50px;height:50px;border-radius:50%' src='./asset?url=${value}'>`
          }
        },
        {
          field: 'DOWNLOAD_FLAG', sortable: true, title: '下载模式', width: '10%', align: 'center', formatter: function (value, row, index) {
            let res = ''
            switch (value + '') {
              case '0':
                res = '不下载'
                break;
              case '1':
                res = '全量下载'
                break;
              case '2':
                res = '增量下载'
                break;
            }
            return res
          },
          // sorter: function (a, b) {
          //   console.log(a, b);
          //   return a - b
          // }
        },
        // { field: 'IMP_DATE', title: '插入日期', width: '10%', align: 'center' },
        { field: 'IMP_TIME', title: '插入时间', width: '20%', align: 'center',sortable: true, },
        {
          field: '11', title: '单个用户操作', width: '20%', align: 'center', formatter: function (value, row, index) {
            let buttonList = ''
            buttonList += `<button onClick='onClickFullDownload(${index})'>全量下载</button>`
            return buttonList
          }
        },
      ]]
    });

    $('#pagination').pagination({
      pageList: [5, 10, 15, 5000],
      pageSize: 5,
      layout: ['list', 'first', 'prev', 'manual', 'next', 'last', 'info'],
      displayMsg: '当前无数据',
      onSelectPage: function (pageNumber, pageSize) {
        // console.log(pageNumber, pageSize);
        // console.log(window.gvData);
        pageNumber--
        let start = pageSize * pageNumber
        let end = pageSize + pageSize * pageNumber
        // console.log(start, end);
        $('#grid').datagrid('loadData', window.gvData.slice(start, end).map((item, index) => {
          return {
            ...item,
            RN: start + (index + 1)
          }
        }))
      },
      onRefresh: function (pageNumber, pageSize) {

      }
    });
  }

  const loadData = (data) => {
    window.gvData = data

    $('#pagination').pagination({
      total: data.length,
      displayMsg: `总共${data.length}条数据`
    });
    $('#pagination').pagination('select', 1);

    setTimeout(() => {
      $('.bottom>.right>.datagrid>.datagrid-wrap>.datagrid-view').css({
        overflow: 'auto',
        height: '100%'
      })

      $('.datagrid-view2 .datagrid-body').css({
        height: 'initial'
      })
    }, 0);
    $('#grid').datagrid('loaded')
  }

  const onClickFullDownload = (index) => {
    const row = $('#grid').datagrid('getData').rows[index]
    startUpdate('asc', [row], 'all')
  }

  const search = () => {
    const keyword = (document.querySelector('#searchText').value).trim()
    $('#grid').datagrid('loading')
    axios({
      method: 'post',
      url: '/user/search',
      params: {
        keyword,
      }
    }).then((res) => {
      const { msg = "", data } = res.data
      loadData(data)
    }).catch(res => {
    }).finally((res) => {
      document.querySelector('#searchText').value = ''
    });
  }

  document.onkeydown = (e) => {
    // 兼容FF和IE和Opera  
    var theEvent = e || window.event;
    var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
    if (code == 13) {
      if (document.querySelector('#searchText').value) {
        search()
      }

      if (document.querySelector('#text').value) {
        add()
      }
      return false;
    }
    return true;
  }

  const updateUserDownloadFlag = async (secUserId, downloadFlag) => {
    let checkedRows=$('#grid').datagrid('getChecked');
    let nickName=''
    if(checkedRows.length>0){
      secUserId=checkedRows.map((item)=>{
        return item['SEC_USER_ID']
      }).join(',')
      nickName=checkedRows.map((item)=>{
        return item['NICK_NAME']
      }).join('\n')
    }

    const flag=confirm(secUserId?`你选的是\n\n${nickName}\n\n是否继续？`:'你未选择，默认全部，\n是否继续？')

    if(!flag){
      return
    }
    
    await axios({
      method: 'post',
      url: '/user/downloadflag',
      data: {
        secUserId,
        downloadFlag
      }
    }).then((res) => {
    }).catch(res => {
    }).finally((res) => {
      search()
    });
  }

  const resetMessage = () => {
    printMessage("", true);
  }

  const printMessage = (message, clearAll) => {
    const preValue = document.querySelector('#res').value
    if (clearAll) {
      document.querySelector('#res').value = message
    }
    else {
      document.querySelector('#res').value = preValue + message + "\n"
    }

    var textarea = document.querySelector('#res');
    textarea.scrollTop = textarea.scrollHeight;
  }

  let timer = undefined
  const getServerLog = async () => {
    timer = setInterval(async () => {
      const { data } = await axios({
        method: 'get',
        url: '/log/latest',
      }).then((res) => {
        return res.data
      }).catch(res => {
        printMessage('服务无响应~');
      }).finally((res) => {
      });

      printMessage(data, true)
    }, 2000)
  }

  const reset = () => {
    document.querySelector('#text').value = ""
  }

  const add = () => {
    const url = filterUrl(document.querySelector('#text').value);

    if (!url) {
      alert('请复制正确的链接！');
      return
    }

    axios({
      method: 'post',
      url: '/user/add',
      params: {
        url,
      }
    }).then((res) => {
      const { msg = "" } = res.data
    }).catch(res => {
      const { msg = "" } = res.data
    }).finally((res) => {
      document.querySelector('#text').value = ''
      search()
    });
  }

  const copyAndAdd = async () => {
    const clipboard = navigator.clipboard;
    if (clipboard) {
      const text = await clipboard.readText()
      document.querySelector('#text').value = text
      add();
    }
    else {
      document.getElementById('text').select();
      document.execCommand('paste')
    }
  }

  const startUpdate = async (sort, userList, downloadType) => {
    resetMessage();

    try {
      const msg = await axios({
        method: 'post',
        url: `/task/start`,
        data: {
          sort: `${sort}`,
          userList: JSON.stringify(userList),
          downloadType
        }
      }).then((res) => {
        const { msg = "" } = res.data
        return msg
      }).catch(res => {
      }).finally((res) => {
      });

      printMessage(msg)
      getServerLog()
    }
    catch (e) {
      printMessage(e.message)
    }
  }

  const closeServer = () => {
    axios({
      method: 'get',
      url: '/server/close'
    }).then((res) => {
      const { msg = "" } = res.data
      printMessage(`${msg}`);
    }).catch(res => {
      printMessage('关闭失败~')
      const { msg = "" } = res.data
      printMessage(`${msg}`);
    }).finally((res) => {
    });
  }

  const filterUrl = (text) => {
    try {
      if (text) {
        return text.match(new RegExp(/((ht|f)tps?:)\/\/[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]/g))[0];
      }
    }
    catch {

    }
    return ""
  }

  getServerLog();
  initGrid()
  search()

</script>

</html>
